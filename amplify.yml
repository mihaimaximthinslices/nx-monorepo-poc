version: 1
backend:
    phases:
        build:
            commands:
                - 'nvm use 20'
                - 'npm install -g pnpm'
                - 'pnpm install'
                - 'npx nx deploy-sales-app backend'
frontend:
    phases:
        build:
            commands:
                - 'cp packages/backend/amplify_outputs.json apps/sales-web-app'
                - 'npx nx custom-build sales-web-app'
    artifacts:
        baseDirectory: dist/apps/sales-web-app
        files:
            - '**/*'
    cache:
        paths:
            - '.nx/cache/**/*'
            - 'packages/backend/.amplify/**/*'
