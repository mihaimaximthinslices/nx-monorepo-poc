version: 1
backend:
    phases:
        build:
            commands:
                - 'nvm use 20'
                - 'npm install -g pnpm'
                - 'pnpm install'
                - 'npx nx deploy backend --branch $AWS_BRANCH --app-id $AWS_APP_ID'
frontend:
    phases:
        build:
            commands:
                - 'pwd'
                - 'ls -la'
                - 'ls apps/blog-web-app'
                - 'ls packages'
                - 'ls packages/backend'
                - 'cp packages/backend/amplify_outputs.json apps/blog-web-app'
                - 'ls apps/blog-web-app'
                - 'npx nx custom-build blog-web-app'
    artifacts:
        baseDirectory: dist/apps/blog-web-app
        files:
            - '**/*'
    cache:
        paths:
            - '.nx/cache/**/*'
            - 'packages/backend/.amplify/**/*'
