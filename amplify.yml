version: 1
applications:
  - appRoot: packages/backend
    backend:
      phases:
        build:
          commands:
            - 'npm install -g pnpm'
            - 'pnpm install'
            - 'npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID'
    frontend:
      phases:
        build:
          commands:
            - 'pwd'
      artifacts:
        baseDirectory: ./index.html
        files:
          - '**/*'
      cache:
        paths:
          - '.nx/cache/**/*'
          - 'packages/backend/.amplify/**/*'
  - appRoot: apps/blog-web-app
    env:
      variables:
        key: value
    backend:
      phases:
        build:
          commands:
            - 'nvm use 20'
            - 'npm install -g pnpm'
            - 'pnpm install'
            - 'npx nx deploy backend --branch $AWS_BRANCH --app-id $AWS_APP_ID'
    frontend:
      phases:
        build:
          commands:
            - 'cp ../../packages/backend/amplify_outputs.json ./'
            - 'npx nx custom-build blog-web-app'
      artifacts:
        baseDirectory: ../../dist/apps/blog-web-app
        files:
          - '**/*'
      cache:
        paths:
          - '.nx/cache/**/*'
          - 'packages/backend/.amplify/**/*'
  - appRoot: apps/sales-web-app
    env:
      variables:
        key: value
    backend:
      phases:
        build:
          commands:
            - 'nvm use 20'
            - 'npm install -g pnpm'
            - 'pnpm install'
            - 'npx nx deploy-sales-app backend --branch main --app-id dlwcwqnat9240'
    frontend:
      phases:
        build:
          commands:
            - 'cp ../../packages/backend/amplify_outputs.json ./'
            - 'npx nx custom-build sales-web-app'
      artifacts:
        baseDirectory: ../../dist/apps/sales-web-app
        files:
          - '**/*'
      cache:
        paths:
          - '.nx/cache/**/*'
          - 'packages/backend/.amplify/**/*'
