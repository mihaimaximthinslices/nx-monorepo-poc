version: 1
applications:
  - appRoot: apps/blog-web-app
    env:
      variables:
        key: value
    backend:
      phases:
        build:
          commands:
            - 'nvm use 20'
            - 'npm install -g pnpm'
            - 'pnpm install'
            - 'npx nx deploy backend --branch $AWS_BRANCH --app-id $AWS_APP_ID'
    frontend:
      phases:
        build:
          commands:
            - 'ls -la'
            - 'ls -la packages/backend'
            - 'ls -la packages/backend/amplify'
            - 'cp packages/backend/amplify_outputs.json apps/blog-web-app'
            - 'npx nx custom-build blog-web-app'
      artifacts:
        baseDirectory: dist/apps/blog-web-app
        files:
          - '**/*'
      cache:
        paths:
          - '.nx/cache/**/*'
          - 'packages/backend/.amplify/**/*'
  - appRoot: apps/sales-web-app
    env:
      variables:
        key: value
    backend:
      phases:
        build:
          commands:
            - 'nvm use 20'
            - 'npm install -g pnpm'
            - 'pnpm install'
            - 'npx nx deploy-sales-app backend'
    frontend:
      phases:
        build:
          commands:
            - 'cp packages/backend/amplify_outputs.json apps/sales-web-app'
            - 'npx nx custom-build sales-web-app'
      artifacts:
        baseDirectory: dist/apps/sales-web-app
        files:
          - '**/*'
      cache:
        paths:
          - '.nx/cache/**/*'
          - 'packages/backend/.amplify/**/*'
