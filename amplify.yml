version: 1
backend:
    phases:
        build:
            commands:
                - 'nvm use 20'
                - 'npm ci'
                - 'npx nx deploy backend --branch $AWS_BRANCH --app-id $AWS_APP_ID'
frontend:
    phases:
        build:
            commands:
                - 'npx nx build web'
                - 'pwd'
    artifacts:
        baseDirectory: dist/apps/web
        files:
            - '**/*'
    cache:
        paths:
            - '.nx/cache/**/*'
            - 'packages/backend/.amplify/**/*'
